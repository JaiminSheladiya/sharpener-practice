<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="bg-success p-3">
        <h1 class="text-center  text-uppercase text-white text-decoration-underline">Expense Tracker</h1>
    </div>

    <input id='in' class='d-none' placeholder='Enter new expense' />
    <button id='done' class='d-none' onclick='done()'>Done</button>
  
    <div class="d-flex">
        <form  id="form" class="m-2 mt-4 border rounded shadow p-5 w-25">
            <input id="description" class="d-block m-2 w-100 p-2 form-control" placeholder="Add description" />
            <input id="expense" class="d-block m-2 w-100 p-2 form-control" placeholder="Add Expense">
            <label>Select Categoty :</label>
            <select id="category" class="form-select">
                <option value="Fuel">Fuel</option>
                <option value="Food">Food</option>
                <option value="Cloths">Cloths</option>
                <option value="Smoke">Smoke</option>
                <option value="Extra">Extra</option>
            </select>
            <input id="submit" type="submit" class=" btn btn-primary d-block m-auto mt-2" />
        </form>
        <div id="container" class="container  row-cols-2 row">
            
        </div>
       
    </div>
    
</body>
</html>
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
